<body>

    <template id="productTemplate">
        <div class="container">
        <div class="product">
            <p id="deleteThis" onclick="deleteItem(this)"><img src="./deleteRed.png" alt="delete" id="deleteItem"><span id="productName"></span></p>
            <p><span id="price-icon">â‚¹ </span><span id="price"></span> <span id="mrp"></span></p>

            <p><span id="productDetail"></span></p>

    <div id="productContainer">

    <button class="add-item-button" onclick="window.location.assign('../additem')">
        <div class="plus">+</div>
    </button>
    <script src="script.js"></script>
</body>
